<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Телефона книга</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<!--<script type="text/javascript" src="index.js"></script>-->
</head>
<body>
<div class="container">

	<div class="h1 text-center my-2 p-2 bg-primary rounded text-white ">Phone book</div>

	<div class="container rounded bg-primary p-3">

		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" >Name</span>
			<input type="text" id="inputName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>

		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" >Phone number</span>
			<input type="tel" name="telphone" placeholder="+888 888 8888" maxlength="13" id="inputNumber" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>

		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text">E-mail</span>
			<input type="email" id="inputEmail" class="form-control" placeholder="email@mail.com" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		</div>

		<div class="d-grid gap-2 mb-3">
		<button type="button" id="btnAdd" class="btn btn-warning btn-sm mb-1 fw-bold">Add contact</button>
		</div>

		<div class="input-group input-group-sm">
			<input type="text" class="form-control" id ="searchInput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
			<button class="btn btn-warning fw-bold" type="button" id="btnSearch inputGroup-sizing-sm">Find</button>
		</div>
	</div>

	<table class="table" id="phoneBookTable">
		<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Phone Number</th>
			<th scope="col">E-mail</th>
			<th scope="col"></th>
		</tr>
		</thead>
		<tbody id="tbody">

		</tbody>
	</table>
</div>
<script defer type="text/javascript" src="phoneBook.js"></script>
</body>
</html>
